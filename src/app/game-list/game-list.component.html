<div class="table">
    <hlm-table>
        <hlm-caption>A list of your recent invoices.</hlm-caption>
        <div *ngFor="let game in gameDataList">
            <hlm-trow>
                <hlm-th>{{game.name}}</hlm-th>
                <hlm-th>{{game.releaseDate}}</hlm-th>
                <hlm-th>{{game.platform}}</hlm-th>
                <hlm-th>{{game.metacriticScore}}</hlm-th>
                <hlm-th>{{game.howlong}}</hlm-th>
            </hlm-trow>
        </div>
  </hlm-table>
</div>
